<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>ScoreCenter – Résultats</title>
  <link rel="stylesheet" href="assets/style.css" />
</head>

<body data-page="results">
  <header>
    <h1>ScoreCenter</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="resultats.html">Résultats</a>
    </nav>
  </header>

  <main>
    <section class="card">
      <h2>Résultats des matchs</h2>
      <p>
        Ci-dessous, la liste complète des matchs du championnat du monde
        de fléchettes enregistrés dans la base de données.
      </p>

    <section class="card">
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Joueur 1</th>

        <tbody id="matches-body">
          <!-- Généré en JavaScript -->
        </tbody>
      </table>

    <div id="error-message"></div>

  <script src="assets/main.js"></script>
